server:
  port: 8181
  servlet:
    session:
      cookie:
        name: KSESSION
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true

security:
  oauth2:
    client:
      client-id: mobile
      client-secret: pin
      user-authorization-uri: http://localhost:9191/oauth/authorize
      access-token-uri: http://localhost:9191/oauth/token
    resource:
      token-info-uri: http://localhost:9191/oauth/check_token

